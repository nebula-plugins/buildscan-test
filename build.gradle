plugins {
    id "java-library"
    id "com.gradle.build-scan" version "1.7.4"
}

buildScan {
  licenseAgreementUrl = "https://gradle.com/terms-of-service"
  licenseAgree = "yes"
}

repositories {
    jcenter()
}

dependencies {
    testImplementation "junit:junit:4.12"
}

group = 'com.netflix.nebula.test'
version = '0.1.0'
